<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">register and login</a>
        </div>
    </div>

</nav>

<br>
<br>
<div class="constainer">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <h1>Login Page</h1>
            <form th:action="@{/login}" method="POST">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Login failed</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-success">Logout succesfully completed</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" required
                           autofocus="autofocus" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password"
                           required autofocus="autofocus" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Don't have an account? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
