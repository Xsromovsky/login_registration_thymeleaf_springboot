<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">register and login</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="constainer">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">Registration succesfully completed</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="POST" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" name="firstName"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" name="lastName"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" name="email" required
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" name="password"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <span>If you are registered you can use <a href="/" th:href="@{/login}">Login</a> </span>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
